name: Build and Deploy to ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}
  API_PORT: ${{ vars.API_PORT }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::743143972162:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 52.203.207.103
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 743143972162.dkr.ecr.us-east-1.amazonaws.com

            # Pull latest image
            docker pull 743143972162.dkr.ecr.us-east-1.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

            # Stop and remove existing container
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            # Run new container
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --network kohlex-network \
              -p ${{ env.API_PORT }}:${{ env.API_PORT }} \
              -e PORT=${{ env.API_PORT }} \
              -e SERVICE_NAME=${{ env.CONTAINER_NAME }} \
              -e NODE_ENV=production \
              --restart unless-stopped \
              743143972162.dkr.ecr.us-east-1.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

            # Health check
            sleep 5
            curl -f http://localhost:${{ env.API_PORT }}/health || exit 1

      - name: Cleanup old ECR images
        run: |
          IMAGES=$(aws ecr describe-images --repository-name $ECR_REPOSITORY --query 'imageDetails[?imagePushedAt<`'$(date -d '7 days ago' -Iseconds)'`].imageDigest' --output text 2>/dev/null || true)
          if [ -n "$IMAGES" ]; then
            for digest in $IMAGES; do
              aws ecr batch-delete-image --repository-name $ECR_REPOSITORY --image-ids imageDigest=$digest || true
            done
          fi
